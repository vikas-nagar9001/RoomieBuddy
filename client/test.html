<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
<style>/* Toast container for positioning */
    /* toast start  */
    .custom-toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      /* Toast base styling */
      .custom-toast {
        display: flex;
        align-items: center; /* Center the content vertically */
        min-width: 350px;
        max-width: 400px;
        padding: 15px 20px;
        border-radius: 12px;
        background: #1e1e2e;
        color: #fff;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        animation: slide-in 0.3s ease-out;
      }
      
      /* Toast content styling */
      .custom-toast .toast-icon {
        display: flex; /* Add flex to center SVG inside */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        width: 24px;
        height: 24px;
        margin-right: 15px;
      }
      
      .custom-toast .toast-content {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      
      .custom-toast .toast-title {
        font-weight: 600;
        font-size: 16px;
      }
      
      .custom-toast .toast-message {
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Success, Error, and Warning Styles */
      .custom-toast.success {
        border-left: 4px solid #28a745;
      }
      
      .custom-toast.warning {
        border-left: 4px solid #ffc107;
      }
      
      .custom-toast.error {
        border-left: 4px solid #dc3545;
      }
      
      /* Toast animation */
      @keyframes slide-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    
      /* toast end  */
    </style>
</head>

<body>

  
    <div id="toast-container" class="custom-toast-container"></div>

    <button onclick="showToast('Charger reserved', 'success', 'Opera Passage station reserved successfully.')">Show Success Toast</button>
    <button onclick="showToast('Charging need confirm','warning', 'Your reservation at this hotel is vali',)">Show Warning Toast</button>
    <button onclick="showToast('Charger is under maintenance', 'error','Please select another charger.')">Show Error Toast</button>
    
    
<script>function showToast(title, type,message) {
    // Toast container
    const toastContainer = document.getElementById('toast-container');
  
    // Define SVGs for each toast type
    const icons = {
      success: `
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="none">
          <circle cx="12" cy="12" r="10" fill="#28a745" />
          <path d="M10.3 14.3l-2.3-2.3-1.4 1.4 3.7 3.7 8-8-1.4-1.4-6.6 6.6z" fill="#fff" />
        </svg>
      `,
      warning: `
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="none">
          <circle cx="12" cy="12" r="10" fill="#ffc107" />
          <path d="M12 7h-1v6h2V7zm0 8h-1v2h2v-2z" fill="#000" />
        </svg>
      `,
      error: `
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="none">
          <circle cx="12" cy="12" r="10" fill="#dc3545" />
          <path d="M15.9 8.1l-1.4-1.4-2.5 2.5-2.5-2.5-1.4 1.4 2.5 2.5-2.5 2.5 1.4 1.4 2.5-2.5 2.5 2.5 1.4-1.4-2.5-2.5z" fill="#fff" />
        </svg>
      `
    };
  
    // Toast template
    const toast = document.createElement('div');
    toast.className = `custom-toast ${type}`;
    toast.innerHTML = `
      <div class="toast-icon">${icons[type]}</div>
      <div class="toast-content">
        <div class="toast-title">${title}</div>
        <div class="toast-message">${message}</div>
      </div>
    `;
  
    // Append toast to container
    toastContainer.appendChild(toast);
  
    // Auto-remove toast after 5 seconds
    setTimeout(() => {
      toast.remove();
    }, 5000);
  }
  
  </script>
</body>

</html>
