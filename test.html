  <style>
    .toastcard {
      width: 330px;
      height: 80px;
      border-radius: 8px;
      box-sizing: border-box;
      padding: 10px 15px;
      background-color: #ffffff;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-around;
      gap: 15px;
    }

    .toastwave {
      position: absolute;
      transform: rotate(90deg);
      left: -31px;
      top: 32px;
      width: 80px;
      fill: #fc0c0c3a;
    }

    .toast-icon-container {
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fc0c0c48;
      border-radius: 50%;
      margin-left: 8px;
    }

    .toast-icon {
      width: 17px;
      height: 17px;
      color: #d10d0d;
    }

    .toast-message-text-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      flex-grow: 1;
    }

    .toast-message-text,
    .toast-sub-text {
      margin: 0;
      cursor: default;
    }

    .toast-message-text {
      color: #d10d0d;
      font-size: 17px;
      font-weight: 700;
    }

    .toast-sub-text {
      font-size: 14px;
      color: #555;
    }

    .toast-cross-icon {
      width: 18px;
      height: 18px;
      color: #555;
      cursor: pointer;
    }
  </style>
</head>

  <script>function showToast(message, type) {
      // Check if a toast is already visible, if so, remove it
      const existingToast = document.querySelector(".toastcard");
      if (existingToast) {
        existingToast.remove();
      }

      // Create the main toast container
      const toast = document.createElement("div");
      toast.className = `toastcard fixed bottom-4 right-4 p-4 rounded-lg shadow-lg flex items-center gap-4 
      ${type === "success" ? "bg-green-100 border-green-500" : ""} 
      ${type === "failed" ? "bg-red-100 border-red-500" : ""} 
      ${type === "warning" ? "bg-yellow-100 border-yellow-500" : ""}`;
      toast.style.zIndex = "1000";

      // Add the wave SVG
      const waveSVG = `
      <svg class="toastwave" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,256L11.4,240C22.9,224,46,192,69,192C91.4,192,114,224,137,234.7C160,245,183,235,206,213.3C228.6,192,251,160,274,149.3C297.1,139,320,149,343,181.3C365.7,213,389,267,411,282.7C434.3,299,457,277,480,250.7C502.9,224,526,192,549,181.3C571.4,171,594,181,617,208C640,235,663,277,686,256C708.6,235,731,149,754,122.7C777.1,96,800,128,823,165.3C845.7,203,869,245,891,224C914.3,203,937,117,960,112C982.9,107,1006,181,1029,197.3C1051.4,213,1074,171,1097,144C1120,117,1143,107,1166,133.3C1188.6,160,1211,224,1234,218.7C1257.1,213,1280,139,1303,133.3C1325.7,128,1349,192,1371,192C1394.3,192,1417,128,1429,96L1440,64L1440,320L1428.6,320C1417.1,320,1394,320,1371,320C1348.6,320,1326,320,1303,320C1280,320,1257,320,1234,320C1211.4,320,1189,320,1166,320C1142.9,320,1120,320,1097,320C1074.3,320,1051,320,1029,320C1005.7,320,983,320,960,320C937.1,320,914,320,891,320C868.6,320,846,320,823,320C800,320,777,320,754,320C731.4,320,709,320,686,320C662.9,320,640,320,617,320C594.3,320,571,320,549,320C525.7,320,503,320,480,320C457.1,320,434,320,411,320C388.6,320,366,320,343,320C320,320,297,320,274,320C251.4,320,229,320,206,320C182.9,320,160,320,137,320C114.3,320,91,320,69,320C45.7,320,23,320,11,320L0,320Z" fill-opacity="1"></path>
      </svg>
    `;
      toast.innerHTML += waveSVG;

      // Add the icon
      const iconHTML = `
      <div class="toast-icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" class="toast-icon ${type === "success" ? "text-green-500" : type === "failed" ? "text-red-500" : "text-yellow-500"
        }">
          <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"></path>
        </svg>
      </div>
    `;
      toast.innerHTML += iconHTML;

      // Add the message
      const messageHTML = `
      <div class="toast-message-text-container">
        <p class="toast-message-text font-bold">${type.charAt(0).toUpperCase() + type.slice(1)}!</p>
        <p class="toast-sub-text">${message}</p>
      </div>
    `;
      toast.innerHTML += messageHTML;

      // Add the close button
      const closeHTML = `
      <a onclick="this.parentElement.remove()" class="toast-cross-icon text-gray-500 hover:text-gray-800">
        <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 15 15"
      stroke-width="0"
      fill="none"
      stroke="currentColor"
      class="toast-cross-icon"
    >
      <path
        fill="currentColor"
        d="M11.7816 4.03157C12.0062 3.80702 12.0062 3.44295 11.7816 3.2184C11.5571 2.99385 11.193 2.99385 10.9685 3.2184L7.50005 6.68682L4.03164 3.2184C3.80708 2.99385 3.44301 2.99385 3.21846 3.2184C2.99391 3.44295 2.99391 3.80702 3.21846 4.03157L6.68688 7.49999L3.21846 10.9684C2.99391 11.193 2.99391 11.557 3.21846 11.7816C3.44301 12.0061 3.80708 12.0061 4.03164 11.7816L7.50005 8.31316L10.9685 11.7816C11.193 12.0061 11.5571 12.0061 11.7816 11.7816C12.0062 11.557 12.0062 11.193 11.7816 10.9684L8.31322 7.49999L11.7816 4.03157Z"
        clip-rule="evenodd"
        fill-rule="evenodd"
      ></path>
    </svg>
      </a>
    `;
      toast.innerHTML += closeHTML;

      // Append the toast to the body
      document.body.appendChild(toast);

      // Automatically hide the toast after 5 seconds
      setTimeout(() => {
        if (toast) toast.remove();
      }, 5000);
    }

    showToast("Message text", "warning");
  </script>
